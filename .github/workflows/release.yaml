name: Release

on:
  push:
    branches: [main]

jobs:
  # -----------------------------------------------------------------------
  # 1. Run the full test suite before releasing
  # -----------------------------------------------------------------------
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint with ruff
        if: matrix.python-version == '3.12'
        run: ruff check src/ tests/
      - name: Type check with mypy
        if: matrix.python-version == '3.12'
        run: mypy src/bunnydns/
      - name: Run tests
        run: pytest -m "not integration" --cov=bunnydns

  # -----------------------------------------------------------------------
  # 2. Semantic Release: version bump, changelog, tag, GitHub release, PyPI
  # -----------------------------------------------------------------------
  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write
    environment: pypi
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      # Dry run first to see if there's a release to make
      - name: Check for release
        id: check
        run: |
          if semantic-release --noop version 2>&1 | grep -q "No release will be made"; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "No release needed"
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "Release will be made"
          fi

      # Create the release: bump version, update changelog, commit, tag
      - name: Semantic Release — Version & Changelog
        if: steps.check.outputs.should_release == 'true'
        run: semantic-release version
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      # Build the package
      - name: Build package
        if: steps.check.outputs.should_release == 'true'
        run: |
          pip install build
          python -m build

      # Publish to PyPI via trusted publisher
      - name: Publish to PyPI
        if: steps.check.outputs.should_release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1

      # Create the GitHub Release with assets
      - name: Semantic Release — GitHub Release
        if: steps.check.outputs.should_release == 'true'
        run: semantic-release publish
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
